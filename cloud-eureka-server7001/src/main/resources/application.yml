server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false #不向注册中心注册自己
    fetch-registry: false #表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    service-url:
      #设置与Eureka server 交互的地址查询服务与注册服务都需要依赖这个地址
      defaultZone: http://eureka7002.com:7002/eureka